<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>
            Sign up
        </title>
    </head>
    <body>
        <div>
            <h1>Register</h1>
            {% if registered %}
                <p>Thanks for registering! You are now logged in.</p>
            {% else %}
            <form id="user_form" method="post" action="{% url 'dorm_detective_app:sign_up' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <input type="submit" name="submit" value="Register" />
            </form>
            {% endif %}
        </div>
    </body>
</html>
