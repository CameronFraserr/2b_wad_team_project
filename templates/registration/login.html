<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>
            Login
        </title>
    </head>

    <body>
        <div>
            <h1>Sign up</h1>
    
            <form method="post" action=".">
                {% csrf_token %}
        
                {{ form.as_p }}

                <input type="submit" value="Log In" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </body>
</html>
